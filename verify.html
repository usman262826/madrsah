<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>শিক্ষার্থী আইডি কার্ড - মাদরাসা ভেরিফিকেশন সিস্টেম</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">
  
  <style>
    /* ========== ফন্ট ডিক্লারেশন (বিকল্প ফন্ট সহ) ========== */
    @font-face {
      font-family: 'Qayyum Book';
      src: url('ফন্ট/Qayyum Book.ttf') format('truetype');
      font-display: swap;
    }
    @font-face {
      font-family: 'JunudullahZami';
      src: url('ফন্ট/FN Junudullah Zami.ttf') format('truetype');
      font-display: swap;
    }
    @font-face {
      font-family: 'Sheikh Hasina';
      src: url('ফন্ট/Li Sheikh Hasina 2 Unicode.ttf') format('truetype');
      font-display: swap;
    }
    @font-face {
      font-family: 'Bornomala';
      src: url('ফন্ট/Bornomala-Regular.ttf') format('truetype');
      font-display: swap;
    }
    @font-face {
      font-family: 'Ador Noirrit';
      src: url('ফন্ট/Li Ador Noirrit A-V2 Light.ttf') format('truetype');
      font-display: swap;
    }

    /* ========== রুট ভেরিয়েবল ========== */
    :root {
      --primary: #1a5fb4;
      --primary-dark: #0d3b6f;
      --primary-light: #4d8cd4;
      --secondary: #26a269;
      --accent: #ff7800;
      --warning: #f44336;
      --warning-dark: #b71c1c;
      --success: #4caf50;
      --light-bg: #f5f9ff;
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --hover-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      --border-radius: 20px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* ========== অ্যানিমেশন ========== */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ========== গ্লোবাল স্টাইল ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #d2fffa 0%, #faffdb 100%);
      font-family: 'Kalpurush', 'Qayyum Book', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.1"><path d="M10 10 L90 10 L90 90 L10 90 Z" fill="none" stroke="white" stroke-width="2"/><circle cx="50" cy="50" r="30" fill="none" stroke="white" stroke-width="2"/></svg>');
      background-size: 50px 50px;
      pointer-events: none;
    }

    .main-container {
      width: 100%;
      max-width: 850px; /* পরিবর্তিত: 900px থেকে 850px */
      position: relative;
      z-index: 10;
      animation: fadeInUp 0.8s ease-out;
    }

    /* ========== স্ট্যাটাস ওভারলে ========== */
    .status-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(1, 79, 83, 0.85);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }
    .status-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .status-overlay.warning {
      background: rgba(201, 13, 13, 0.9);
    }
    .overlay-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 40px;
      padding: 50px 70px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 215, 0, 0.3);
      max-width: 800px;
      width: 90%;
      margin: 20px;
      animation: fadeInScale 0.5s ease-out;
      text-align: center;
    }
    .overlay-main {
      font-family: 'Sheikh Hasina', serif;
      font-size: clamp(2.5rem, 8vw, 5rem);
      color: #ffffff;
      text-shadow: 4px 4px 0 #0d3b6f;
      display: block;
      border-bottom: 4px solid rgb(224, 224, 224);
      padding-bottom: 20px;
      margin-bottom: 20px;
      line-height: 1.3;
    }
    .overlay-sub {
      font-family: 'Bornomala', sans-serif;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      color: #f9c372;
      display: block;
      font-weight: 500;
    }
    .overlay-sub.warning-sub {
      color: #ede9e3;
      animation: pulse 1.5s infinite;
    }

    /* ========== হেডার সেকশন ========== */
    .header-card {
      background: rgb(249, 255, 255);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius) var(--border-radius) 0 0;
      padding: 30px 30px 20px;
      box-shadow: var(--card-shadow);
      margin-bottom: 2px;
      text-align: center;
      animation: fadeInUp 0.8s ease forwards;
      border-bottom: 2px solid #eee; /* নতুন যোগ করা */
    }
    .logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 15px;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
    }
    .header-title {
      font-family: 'JunudullahZami', serif;
      font-size: clamp(24px, 5vw, 32px);
      color: var(--primary);
      margin-bottom: 5px;
    }
    .header-subtitle {
      font-size: 16px;
      color: #666;
    }
    .year-badge {
      display: inline-block;
      color: rgb(0, 121, 89);
      padding: 10px 30px; /* পরিবর্তিত */
      border-radius: 50px; /* পরিবর্তিত */
      font-size: 20px;
      margin-top: 0px;
      letter-spacing: 1px; /* নতুন যোগ করা */
      font-weight: bold; /* নতুন যোগ করা */
    }

    /* ========== প্রধান কার্ড ========== */
    .student-card {
      background: white; /* পরিবর্তিত: rgba থেকে সাদা */
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      padding: 30px;
      box-shadow: var(--card-shadow);
      animation: fadeInUp 0.8s ease forwards 0.2s;
    }

    /* নাম ব্লক */
    .name-block {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white; /* নতুন যোগ করা */
      border-radius: 15px; /* পরিবর্তিত */
      padding: 25px; /* পরিবর্তিত */
      margin-bottom: 30px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(26, 95, 180, 0.3);
      position: relative;
      overflow: hidden;
    }
    .name-block::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: shimmer 5s infinite;
    }
    .student-name {
      font-family: 'Sheikh Hasina', serif;
      font-size: clamp(24px, 5vw, 40px); /* পরিবর্তিত */
      color: white;
      font-style: normal;
      margin-bottom: 5px; /* পরিবর্তিত */
      position: relative;
    }
    .student-id-badge {
      display: inline-block;
      background: rgba(0, 172, 175, 0.2);
      padding: 5px 20px;
      border-radius: 30px; /* পরিবর্তিত */
      color: white;
      font-size: 16px;
      backdrop-filter: blur(5px);
    }

    /* ========== ইনফো গ্রিড (সংশোধিত) ========== */
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); /* পরিবর্তিত */
      gap: 8px; /* পরিবর্তিত */
      margin-top: 20px;
    }

    .info-row {
      display: flex;
      align-items: center; /* পরিবর্তিত */
      gap: 0; /* পরিবর্তিত */
      margin-bottom: 0; /* পরিবর্তিত */
      padding: 15px; /* পরিবর্তিত */
      background: #f8fbff; /* নতুন যোগ করা */
      border-left: 4px solid var(--primary); /* নতুন যোগ করা */
      border-radius: 10px; /* নতুন যোগ করা */
      box-shadow: none; /* পরিবর্তিত */
      transition: var(--transition);
      width: 100%;
      box-sizing: border-box;
    }
    .info-row:hover {
      transform: translateX(8px); /* নতুন যোগ করা */
      background: #fff; /* নতুন যোগ করা */
      box-shadow: 0 5px 15px rgba(0,0,0,0.08); /* নতুন যোগ করা */
      border-left-color: var(--accent); /* বিদ্যমান */
    }

    .label-section {
      display: flex;
      align-items: center; /* পরিবর্তিত */
      gap: 5; /* পরিবর্তিত */
      min-width: 140px; /* নতুন যোগ করা */
      color: var(--primary-dark); /* নতুন যোগ করা */
      font-weight: 600; /* নতুন যোগ করা */
    }

    .info-icon {
      width: 30px; /* নতুন যোগ করা */
      color: var(--primary);
      font-size: 18px; /* নতুন যোগ করা */
      min-width: 30px; /* নতুন যোগ করা */
      text-align: center;
      line-height: 1.5;
    }

    .info-label {
      flex: 1;
      font-weight: 600; /* পরিবর্তিত */
      color: var(--primary-dark); /* পরিবর্তিত */
      font-family:'li Ador Noirrit', 'Kalpurush', sans-serif;
      font-size: 18px;
      position: relative;
      word-break: keep-all;
      white-space: nowrap;
      font-weight: bold;
      line-height: 1.5;
      padding-right: 5px;
      margin-right: 5%;
    }

    .info-label::after {
      content: ":";
      position: absolute;
      right: -12px;
      color: #8b0303;
    }

    .info-value {
      flex: 1;
      font-size: 17px; /* পরিবর্তিত */
      color: #005b20; /* পরিবর্তিত */
      margin-left: 20px; /* পরিবর্তিত */
      white-space: normal;
      font-family: 'Qayyum book';
      word-break: break-word;
    }
    .info-value.empty {
      color: #999;
      font-style: italic;
    }

    /* স্ট্যাটাস ব্যাজ */
    .status-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: bold;
      margin-left: 8px;
    }
    .status-badge.success { background: #e8f5e9; color: #2e7d32; }
    .status-badge.warning { background: #fff3e0; color: #e65100; }
    .status-badge.danger { background: #ffebee; color: #c62828; }
    .status-badge.info { background: #e3f2fd; color: #0d47a1; }

    /* অ্যানিমেশন ডেলে */
    .info-row:nth-child(1) { animation-delay: 0.3s; }
    .info-row:nth-child(2) { animation-delay: 0.4s; }
    .info-row:nth-child(3) { animation-delay: 0.5s; }
    .info-row:nth-child(4) { animation-delay: 0.6s; }
    .info-row:nth-child(5) { animation-delay: 0.7s; }
    .info-row:nth-child(6) { animation-delay: 0.8s; }
    .info-row:nth-child(7) { animation-delay: 0.9s; }
    .info-row:nth-child(8) { animation-delay: 1.0s; }
    .info-row:nth-child(9) { animation-delay: 1.1s; }
    .info-row:nth-child(10) { animation-delay: 1.2s; }

    /* ব্লকড মেসেজ */
    .blocked-container {
      text-align: center;
      padding: 60px 30px;
      background: #ffebee;
      border-radius: 30px;
      border: 4px solid var(--warning-dark);
      box-shadow: 0 0 50px rgba(244, 67, 54, 0.5);
      animation: pulse 2s infinite;
    }
    .blocked-icon {
      font-size: 100px;
      display: block;
      margin-bottom: 30px;
      filter: drop-shadow(0 10px 20px rgba(183, 28, 28, 0.3));
    }
    .blocked-title {
      font-family: 'Sheikh Hasina', serif;
      font-size: clamp(36px, 8vw, 48px);
      color: var(--warning-dark);
      margin-bottom: 15px;
      line-height: 1.3;
    }
    .blocked-subtitle {
      font-size: clamp(20px, 5vw, 28px);
      color: #b71c1c;
      margin-bottom: 25px;
    }
    .blocked-message {
      background: white;
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      color: #666;
      font-size: 18px;
      border-left: 5px solid var(--warning-dark);
    }

    /* নট ফাউন্ড */
    .not-found {
      text-align: center;
      padding: 50px 30px;
      background: #fff3e0;
      border-radius: 30px;
      border: 4px solid var(--accent);
    }
    .not-found i {
      font-size: 80px;
      color: var(--accent);
      margin-bottom: 20px;
    }
    .not-found h2 {
      font-size: 32px;
      color: #e65100;
      margin-bottom: 15px;
    }

    /* হোম বাটন */
    .floating-home {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 28px;
      box-shadow: 0 10px 30px rgba(26, 95, 180, 0.4);
      border: 3px solid white;
      z-index: 999;
      transition: var(--transition);
    }
    .floating-home:hover {
      transform: scale(1.1) rotate(360deg);
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      box-shadow: 0 15px 40px rgba(26, 95, 180, 0.6);
    }

    .home-link {
      display: inline-flex;
      align-items: center;
      background: white;
      color: var(--primary);
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border: 2px solid var(--primary);
      transition: var(--transition);
      margin: 20px 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .home-link i {
      margin-right: 10px;
      font-size: 20px;
    }
    .home-link:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(26, 95, 180, 0.3);
    }

    /* ফুটার */
    .footer {
      font-family: 'Kalpurush', 'Qayyum Book', sans-serif;
      text-align: center;
      margin-top: 40px;
      color: rgba(24, 0, 0, 0.8);
      font-size: 14px;
      animation: fadeInUp 0.8s ease forwards 0.5s;
    }
    .footer img {
      max-width: 100%;
      border-radius: 20px;
      margin-bottom: 15px;
    }

    /* লোডিং স্পিনার */
    .loading-spinner {
      text-align: center;
      padding: 40px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    /* ========== মোবাইল রেসপন্সিভ (সংশোধিত) ========== */
    @media (max-width: 600px) {
      body { padding: 10px; }
      .main-container { max-width: 100%; }
      
      .header-card { padding: 20px; }
      .student-card { padding: 15px; } /* পরিবর্তিত */
      
      .info-grid { grid-template-columns: 1fr; }
      
      /* নতুন: মোবাইলের জন্য নির্দিষ্ট স্টাইল */
      .info-row {
        flex-direction: column; /* পরিবর্তিত */
        align-items: flex-start; /* পরিবর্তিত */
        gap: 5px; /* নতুন যোগ করা */
        padding: 15px;
      }
      
      .label-section {
        min-width: 100%; /* পরিবর্তিত */
        border-bottom: 1px dashed #ddd; /* নতুন যোগ করা */
        padding-bottom: 5px; /* নতুন যোগ করা */
        margin-bottom: 5px; /* নতুন যোগ করা */
      }
      
      .info-label {
        font-family: 'li Ador noirrit';
        white-space: normal;
        font-size: 19px;
      }
    .info-label::after {
        display: none;
    }
      
      .info-value {
        width: 100%;
        padding-left: 30px; /* নতুন যোগ করা: আইকনের সাথে সামঞ্জস্য রেখে */
        font-weight: 500; /* নতুন যোগ করা */
        font-size: 19px;
        font-family: 'Qayyum book';
        margin-left: 0;
      }
      
      .info-icon {
        width: 25px;
        font-size: 18px;
      }
      
      .overlay-card { padding: 30px 20px; }
      .floating-home {
        width: 50px;
        height: 50px;
        font-size: 24px;
        bottom: 20px;
        right: 20px;
      }
      .blocked-title { font-size: 28px; }
      .blocked-subtitle { font-size: 18px; }
    }

    /* খুব ছোট মোবাইল (480px এর নিচে) */
    @media (max-width: 480px) {
      .info-label { font-size: 18px; }
      .info-value { 
        font-size: 18px; 
        padding-left: 25px;
      }
      .info-icon { font-size: 16px; width: 22px; }
    }

    /* ট্যাবলেটের জন্য (601px - 767px) */
    @media (min-width: 601px) and (max-width: 767px) {
      .info-row {
        flex-direction: row;
        align-items: center;
      }
      .label-section { min-width: 140px; }
      .info-value { margin-left: 10px; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- হেডার -->
    <div class="header-card">
      <img src="png/logo.png" alt="লোগো" class="logo">
        <p class="header-subtitle">শিক্ষার্থীদের তথ্য</p>
      <h1 class="header-title">ভেরিফিকেশন সিস্টেম</h1>
      <div id="yearDisplay" class="year-badge">শিক্ষাবর্ষ: লোড হচ্ছে...</div>
    </div>

    <!-- শিক্ষার্থীর তথ্য কার্ড -->
    <div class="student-card">
      <div id="studentInfo">
        <div class="loading-spinner">
          <div class="spinner"></div>
          <p>তথ্য লোড হচ্ছে...</p>
        </div>
      </div>
      
      <!-- হোম লিংক (মূল পেইজে ফিরে যেতে) -->
      <div style="text-align: center;">
        <a href="index.html" class="home-link">
          <i class="fas fa-home"></i> মূল পেইজে ফিরে যান
        </a>
      </div>
    </div>

    <!-- ফুটার -->
    <div class="footer">
      <img src="png/madrasa head.png" alt="মাদরাসা হেডার">
      <p>© ২০২৫ উসমান সাঈদ । সর্বস্বত্ব সংরক্ষিত</p>
    </div>
  </div>

  <!-- ভাসমান হোম বাটন -->
  <a href="index.html" class="floating-home" title="মূল পেইজে ফিরে যান">
    <i class="fas fa-home"></i>
  </a>

  <!-- স্ট্যাটাস ওভারলে -->
  <div id="statusOverlay" class="status-overlay">
    <div class="overlay-card">
      <span class="overlay-main" id="overlayMain"></span>
      <span class="overlay-sub" id="overlaySub"></span>
    </div>
  </div>

  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const year = params.get('year');
      const jamat = params.get('jamat');
      const reg = params.get('reg') ? parseInt(params.get('reg')) : null;
      const roll = params.get('roll') ? parseInt(params.get('roll')) : null;

      const sheetID = '1B6BzLPVKGeRosVm0p_DbMk5tssfuQTWbSF5W97-31-A';
      const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

      const overlay = document.getElementById('statusOverlay');
      const overlayMain = document.getElementById('overlayMain');
      const overlaySub = document.getElementById('overlaySub');
      const infoDiv = document.getElementById('studentInfo');
      const yearDiv = document.getElementById('yearDisplay');

      // ইউআরএল প্যারামিটার চেক
      if (!year || !jamat || !reg || !roll) {
        infoDiv.innerHTML = `
          <div class="not-found">
            <i class="fas fa-exclamation-triangle"></i>
            <h2>⚠️ ভুল তথ্য!</h2>
            <p style="font-size: 18px;">সঠিক তথ্য প্রদান করুন: year, jamat, reg, roll</p>
          </div>
        `;
        yearDiv.innerHTML = 'শিক্ষাবর্ষ: তথ্য পাওয়া যায়নি';
        overlay.classList.remove('active', 'warning');
        return;
      }

      fetch(sheetURL)
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.substr(47).slice(0, -2));
          const rows = json.table.rows;

          const data = rows.map(row => {
            const obj = {};
            json.table.cols.forEach((col, i) => {
              if (col.label) {
                obj[col.label.trim()] = row.c[i] ? row.c[i].v : '';
              }
            });
            return obj;
          });

          const student = data.find(s =>
            s['শিক্ষাবর্ষ'] === year &&
            s['জামাত'] === jamat &&
            parseInt(s['রেজিস্ট্রেশন/আইডি নম্বর']) === reg &&
            parseInt(s['রোল নম্বর']) === roll
          );

          if (!student) {
            infoDiv.innerHTML = `
              <div class="not-found">
                <i class="fas fa-search"></i>
                <h2>⚠️ শিক্ষার্থীর তথ্য পাওয়া যায়নি</h2>
                <p>প্রদত্ত তথ্য অনুযায়ী কোনো শিক্ষার্থী খুঁজে পাওয়া যায়নি।</p>
                <p style="margin-top: 15px; color: #666;">শিক্ষাবর্ষ: ${year || '?'}<br>জামাত: ${jamat || '?'}<br>রেজি: ${reg || '?'}<br>রোল: ${roll || '?'}</p>
              </div>
            `;
            yearDiv.innerHTML = 'শিক্ষাবর্ষ: পাওয়া যায়নি';
            overlay.classList.remove('active', 'warning');
            return;
          }

          // শিক্ষাবর্ষ দেখানো
          function bnToEnNumber(str) {
            const bn = '০১২৩৪৫৬৭৮৯';
            const en = '0123456789';
            return str.replace(/[০-৯]/g, d => en[bn.indexOf(d)]);
          }

          function enToBnNumber(str) {
            const bn = '০১২৩৪৫৬৭৮৯';
            const en = '0123456789';
            return str.replace(/[0-9]/g, d => bn[en.indexOf(d)]);
          }

          function fixHijriYear(text) {
            if (!text) return text;

            // বাংলা সংখ্যা → ইংরেজি
            let converted = bnToEnNumber(text);

            // ধরছে: 1445-46 হিজরী/2025-26 ঈসায়ী
            const match = converted.match(/(\d+)-(\d+)\s*হিজরী\/(.+)/);

            if (match) {
              let first = parseInt(match[1]) + 1;
              let second = parseInt(match[2]) + 1;

              let newHijri = `${first}-${second} হিজরী/${match[3]}`;

              // আবার বাংলা সংখ্যায় ফেরত
              return enToBnNumber(newHijri);
            }

            return text;
          }

          const originalYear = student['শিক্ষাবর্ষ'] || 'উল্লেখ নেই';
          const updatedYear = fixHijriYear(originalYear);

          yearDiv.innerHTML = `শিক্ষাবর্ষ: ${updatedYear}`;

          // স্ট্যাটাস ব্যাজ ক্লাস
          const getStatusBadgeClass = (status) => {
            if (status.includes('ত্যাগকৃত') || status.includes('বহিষ্কৃত') || status.includes('বাতিল')) 
              return 'danger';
            if (status.includes('অধ্যয়নরত')) 
              return 'success';
            if (status.includes('অপেক্ষমাণ')) 
              return 'warning';
            return 'info';
          };

          // তথ্যের HTML তৈরি
          const fullInfoHTML = `
            <div class="name-block">
              <div class="student-name">${student['শিক্ষার্থীর নাম'] || 'উল্লেখ নেই'}</div>
              <div class="student-id-badge">
                <i class="fas fa-qrcode"></i> আইডি: ${student['রেজিস্ট্রেশন/আইডি নম্বর'] || 'N/A'}
              </div>
            </div>
            <div class="info-grid">
              <div class="info-row">
                <div class="label-section">
                  <i class="fas fa-id-card info-icon"></i>
                  <span class="info-label">রেজিস্ট্রেশন নম্বর</span>
                </div>
                <span class="info-value">${student['রেজিস্ট্রেশন/আইডি নম্বর'] || '<span class="info-value empty">উল্লেখ নেই</span>'}</span>
              </div>
              <div class="info-row">
                <div class="label-section">
                  <i class="fas fa-sort-numeric-up info-icon"></i>
                  <span class="info-label">রোল নম্বর</span>
                </div>
                <span class="info-value">${student['রোল নম্বর'] || '<span class="info-value empty">উল্লেখ নেই</span>'}</span>
              </div>
              <div class="info-row">
                <div class="label-section">
                  <i class="fas fa-user-tie info-icon"></i>
                  <span class="info-label">পিতার নাম</span>
                </div>
                <span class="info-value">${student['পিতার নাম'] || '<span class="info-value empty">উল্লেখ নেই</span>'}</span>
              </div>
              <div class="info-row">
                <div class="label-section">
                  <i class="fas fa-graduation-cap info-icon"></i>
                  <span class="info-label">মারহালা</span>
                </div>
                <span class="info-value">${student['মারহালা'] || '<span class="info-value empty">উল্লেখ নেই</span>'}</span>
              </div>
              <div class="info-row">
                <div class="label-section">
                  <i class="fas fa-users info-icon"></i>
                  <span class="info-label">জামাত/শ্রেণী</span>
                </div>
                <span class="info-value">${student['জামাত/শ্রেণী'] || '<span class="info-value empty">উল্লেখ নেই</span>'}</span>
              </div>
              <div class="info-row">
                <div class="label-section">
                  <i class="fas fa-phone info-icon"></i>
                  <span class="info-label">অভিভাবকের মোবাইল</span>
                </div>
                <span class="info-value">${student['অভিভাবকের মোবাইল'] || '<span class="info-value empty">উল্লেখ নেই</span>'}</span>
              </div>
              <div class="info-row">
                <div class="label-section">
                  <i class="fas fa-calendar-alt info-icon"></i>
                  <span class="info-label">জন্ম নিবন্ধন নম্বর</span>
                </div>
                <span class="info-value">${student['জন্ম নিবন্ধন নাম্বার'] || '<span class="info-value empty">উল্লেখ নেই</span>'}</span>
              </div>
              <div class="info-row">
                <div class="label-section">
                  <i class="fas fa-birthday-cake info-icon"></i>
                  <span class="info-label">জন্ম তারিখ</span>
                </div>
                <span class="info-value">${student['জন্ম তারিখ'] || '<span class="info-value empty">উল্লেখ নেই</span>'}</span>
              </div>
              <div class="info-row">
                <div class="label-section">
                  <i class="fas fa-map-marker-alt info-icon"></i>
                  <span class="info-label">ঠিকানা</span>
                </div>
                <span class="info-value">${student['ঠিকানা'] || '<span class="info-value empty">উল্লেখ নেই</span>'}</span>
              </div>
              <div class="info-row">
                <div class="label-section">
                  <i class="fas fa-info-circle info-icon"></i>
                  <span class="info-label">শিক্ষার্থী ধরণ</span>
                </div>
                <span class="info-value">
                  ${student['শিক্ষার্থী ধরণ/স্ট্যাটাস'] || '<span class="info-value empty">উল্লেখ নেই</span>'}
                  ${student['শিক্ষার্থী ধরণ/স্ট্যাটাস'] ? `<span class="status-badge ${getStatusBadgeClass(student['শিক্ষার্থী ধরণ/স্ট্যাটাস'])}">${student['শিক্ষার্থী ধরণ/স্ট্যাটাস'].split(/[-–—]/)[0]}</span>` : ''}
                </span>
              </div>
            </div>
          `;

          // স্ট্যাটাস প্রক্রিয়াকরণ
          const rawStatus = student['শিক্ষার্থী ধরণ/স্ট্যাটাস'] || '';
          let mainStatus = rawStatus;
          let subStatus = '';

          if (rawStatus.includes('–')) {
            let parts = rawStatus.split('–');
            mainStatus = parts[0].trim();
            subStatus = parts[1] ? parts[1].trim() : '';
          } else if (rawStatus.includes('—')) {
            let parts = rawStatus.split('—');
            mainStatus = parts[0].trim();
            subStatus = parts[1] ? parts[1].trim() : '';
          } else if (rawStatus.includes('-')) {
            let parts = rawStatus.split('-');
            mainStatus = parts[0].trim();
            subStatus = parts[1] ? parts[1].trim() : '';
          }

          if (rawStatus.includes('সাময়িক ভর্তি বাতিল')) {
            mainStatus = 'সাময়িক ভর্তি বাতিল';
            subStatus = '';
          }

          overlayMain.innerText = mainStatus || 'স্ট্যাটাস';
          overlaySub.innerText = subStatus || '';

          const isWarning = rawStatus.includes('ত্যাগকৃত') || 
                            rawStatus.includes('বহিষ্কৃত') || 
                            rawStatus.includes('সাময়িক ভর্তি বাতিল');

          overlay.classList.add('active');
          if (isWarning) {
            overlay.classList.add('warning');
            overlaySub.classList.add('warning-sub');
          } else {
            overlay.classList.remove('warning');
            overlaySub.classList.remove('warning-sub');
          }

          if (isWarning) {
            infoDiv.innerHTML = `
              <div class="blocked-container">
                <div class="blocked-icon">⛔</div>
                <div class="blocked-title">${mainStatus}</div>
                <div class="blocked-subtitle">${subStatus || 'অনুমতি নেই'}</div>
                <div class="blocked-message">
                  <i class="fas fa-lock"></i> এই শিক্ষার্থীর বিস্তারিত তথ্য প্রদর্শন করা সম্ভব নয়
                </div>
              </div>
            `;
          } else {
            infoDiv.innerHTML = fullInfoHTML;
            setTimeout(() => {
              overlay.classList.remove('active', 'warning');
            }, 1000);
          }
        })
        .catch(err => {
          console.error(err);
          infoDiv.innerHTML = `
            <div class="not-found">
              <i class="fas fa-exclamation-circle"></i>
              <h2>⚠️ ডেটা লোড করতে সমস্যা হয়েছে</h2>
              <p>সার্ভার সংযোগে সমস্যা হচ্ছে। আবার চেষ্টা করুন।</p>
            </div>
          `;
          overlay.classList.remove('active', 'warning');
        });
    })();
  </script>
</body>
</html>
