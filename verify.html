<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>শিক্ষার্থীর তথ্য যাচাইকরণ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'kalpurush';
      background-color: #f0fdf4;
    }
    .logo {
      animation: pop 0.8s ease-in-out;
    }
    @keyframes pop {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .fade-in {
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="p-4 text-gray-800">

  <!-- লোগো -->
  <div class="text-center mb-6">
    <img src="png/logo .png" alt="Madrasah Logo" class="logo w-32 mx-auto">
  </div>

  <!-- হেডার ব্যানার -->
  <div class="text-center mb-6">
    <img src="png/madrasa head.png" alt="Madrasah Head" class="logo w-full max-w-2xl mx-auto">
  </div>

  <!-- শিক্ষার্থীর তথ্য -->
  <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-6">
    <div id="studentInfo" class="space-y-2 text-base">লোড হচ্ছে...</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const reg = params.get('reg');
    const roll = params.get('roll');
    const jamat = params.get('jamat');

    const url = 'https://docs.google.com/spreadsheets/d/1O6KK-M8e7sz-ppQbUd6bD0ficItaDLfE-YC6Qn29T1Q/edit?usp=sharing';

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const json = JSON.parse(rep.substring(47).slice(0, -2)); // Google Sheets JSON Fix
        const cols = json.table.cols.map(col => col.label.trim());
        const rows = json.table.rows;

        const data = rows.map(row => {
          const obj = {};
          cols.forEach((col, i) => {
            obj[col] = row.c[i] ? row.c[i].v.toString().trim() : '';
          });
          return obj;
        });

        const student = data.find(s =>
          s['জামাত'].trim().toLowerCase() === jamat.trim().toLowerCase() &&
          s['রেজিস্ট্রেশন/আইডি নম্বর'].trim() === reg.trim() &&
          s['রোল নম্বর'].trim() === roll.trim()
        );

        if (!student) {
          document.getElementById('studentInfo').innerHTML =
            '<div class="text-center text-red-600 font-semibold text-lg mt-20">⚠️ শিক্ষার্থীর তথ্য পাওয়া যায়নি।</div>';
          return;
        }

        const formatRow = (label, value) => `
          <div class="flex flex-wrap">
            <div class="w-40 font-semibold text-green-900 text-right pr-2">${label}</div>
            <div class="w-4 text-center">:</div>
            <div class="flex-1">${value || 'উল্লেখ নেই'}</div>
          </div>
        `;

        document.getElementById('studentInfo').innerHTML = `
          ${formatRow('রেজিস্ট্রেশন/আইডি নম্বর', student['রেজিস্ট্রেশন/আইডি নম্বর'])}
          ${formatRow('রোল নম্বর', student['রোল নম্বর'])}
          ${formatRow('শিক্ষার্থীর নাম', student['শিক্ষার্থীর নাম'])}
          ${formatRow('পিতার নাম', student['পিতার নাম'])}
          ${formatRow('জামাত', student['জামাত'])}
          ${formatRow('অভিভাবকের মোবাইল', student['অভিভাবকের মোবাইল'])}
          ${formatRow('জন্ম নিবন্ধন নাম্বার', student['জন্ম নিবন্ধন নাম্বার'])}
          ${formatRow('জন্ম তারিখ', student['জন্ম তারিখ'])}
          ${formatRow('ঠিকানা', student['ঠিকানা'])}
        `;
      })
      .catch(err => {
        document.getElementById('studentInfo').innerHTML =
          '<div class="text-center text-red-600 font-semibold text-lg mt-20">⚠️ ডেটা লোড করতে সমস্যা হয়েছে।</div>';
        console.error(err);
      });
  </script>
</body>
</html>
